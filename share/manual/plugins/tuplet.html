<h3>Tuplet</h3>
inherits <a href="durationelement.html">DurationElement</a><br/><br/>
<div class="class-description">
Example of 1/8 triplet:<br/>
_baseLen = 1/8<br/>
_actualNotes = 3<br/>
_normalNotes = 2 (3 notes played in the time of 2/8)<br/>
/ The tuplet has a len of _baseLen * _normalNotes.<br/>
/ A tuplet note has len of _baseLen * _normalNotes / _actualNotes.<br/>
</div>
