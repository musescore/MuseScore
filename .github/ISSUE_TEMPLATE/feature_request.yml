name: Feature request
description: Request new functionality or enhancements to existing features in MuseScore Studio.
labels: ["Feature Request"]
body:
  - type: textarea
    id: idea
    attributes:
      label: Your idea
      description: Describe your idea in a few sentences.
    validations:
      required: true
  - type: textarea
    id: whatfor
    attributes:
      label: Problem to be solved
      description: What problem would your idea solve?
    validations:
      required: true
  - type: textarea
    id: other
    attributes:
      label: Prior art
      description: Have you run into this problem with other apps? How did they solve it? You can paste screenshots. 
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else of note
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: "Before submitting your bug report, please make sure the following requirements are met:"
      options:
        - label: "This request follows the [guidelines](https://github.com/musescore/MuseScore/wiki/Reporting-bugs-and-issues) for reporting issues"
          required: true
        - label: "I have verified that this feature request has not been logged before, by searching the [issue tracker](https://github.com/musescore/MuseScore/issues) for similar requests"
          required: true
  - type: markdown
    attributes:
      value: If a feature request does not meet these requirements, it may be closed without investigation.
